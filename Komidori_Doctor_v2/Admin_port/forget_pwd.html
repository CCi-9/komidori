<html lang="en">
<head>

<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="keywords" content="" />

<body>
		
        <!-- end preloader -->
<!-- header -->
 <!-- Start header 最顶部：登陆、注册、医生端 -->

<!-- banner -->
<section class="inner-banner-top">
	<div class="container">
	</div>
</section>
<!-- //banner -->


<!-- 登陆 -->
<section class="signin py-5">
	<div class="container">
		<div class="row main-content-agile">
			<div class="col-md-6 mx-auto col-md-push-3">	
				<div class="sub-main-w3 text-center">	
					<h3>找回密码</h3>
					<!--提示-->
					<p class="mt-2 mb-4">请输入手机号码</p>
					<form action="#" onsubmit="return false">
						<!--手机号码-->
						<div class="icon2">
							<label for="phone">手机号</label>
							<input  id="phone" placeholder="手机号码" name="tel" type="text" required="">
						</div>
						
						<!--短信验证码-->
						<div class="icon1">
							<div class="tel-left">
								<label for="username">验证码</label>
							</div>
							
							<div class="tel_center">									
								<input id="yzm" placeholder="短信验证码" name="yzm" type="text" required="">
							</div>
							
							<div class="tel_right">
								<button id="btnSendCode1" type="button" class="btn btn-default" onClick="sendMessage1('#phone', '#btnSendCode1')" value="">获取验证码</button>
							</div>		
						</div>
						
						<div class="clearfix"></div>
						<!--验证区域-->						
						
						   						
						<input type="submit" class="submit" value="提交" onclick="submitPhone()">
					</form>
				</div>
			</div>
			<div style="width:100%;height: 10px;"></div>
			<!--图片-->
			
		</div>
	</div>
</section>
<!-- //signin -->

<section class="inner-banner">
	<div class="container">
	</div>
</section>

<!-- footer -->
<!-- start site-footer -->
        <div id="foot">
        	
        </div>
        <!-- end site-footer -->
<!-- //footer -->

    <!--jquery-->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    
    <!--bootstrap-->
	<script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- Plugins for this template -->
    <script src="../assets/js/jquery-plugin-collection.js"></script>

    <!-- Custom script for this template -->
    <script src="../assets/js/script.js"></script>
    
    <!--滑动-->
	<script src="../assets/js/smoothscroll.js" ></script>
	<script src="../assets/js/GlobalVariables.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/js/sendmessage/sendmsg.js" type="text/javascript" charset="utf-8"></script>

<script>
	$("#head").load("ad_logobar.html");
	$("#foot").load("low_footer.html");
	
	function submitPhone(){
		$.ajax({
			url: "http://" + host + "/Admin/submitPhone",
			method: "post",
			data: {
				phone: $("#phone").val(),
				yzm:$("#yzm").val(),
			},
			crossDomain: true,
			xhrFields: {
				withCredentials: true
			},
			success: function (result) {
				console.log(result)
				if (result.message != "success") {
					alert(result.message);
				} else {
					window.location.href = 'reset_pwd.html'
				}
			}
		});
	}
</script> 

</body>
</html>
