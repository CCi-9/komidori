<body>

<!-- header -->
 <!-- Start header 最顶部：登陆、注册、医生端 -->

	<div class="container">
	</div>

<!-- signin -->
<section class="signin py-5">
	<div class="container">
		<div class="row main-content-agile">
			
			<div class="col-md-6 mx-auto col-md-push-3">	
				<div class="sub-main-w3 text-center">	
					<h3>医生端注册</h3>
					<p class="mt-2 mb-4">请填写如下信息完成注册.</p>
					<form action="#" method="post">
						<div class="icon1">
							<label for="username">用户名</label>
							<input placeholder="用户名" name="username" type="text" required="">
						</div>
						<!--<div class="icon1">
							<input placeholder="邮箱" name="mail" type="email" required="">
						</div>-->
						<!--手机号码-->
						<div class="icon2">
							<label for="tel">手机号</label>
							<input  id="phone1"placeholder="手机号码" name="tel" type="text" required="">
						</div>
						
						<!--短信验证码-->
						<div class="icon1">
							<div class="tel-left">
								<label for="username">验证码</label>
							</div>
							
							<div class="tel_center">									
								<input id="tel" placeholder="短信验证码" name="phone" type="text" required="">
							</div>
							
							<div class="tel_right">
								<button id="btnSendCode1" type="button" class="btn btn-default" onClick="sendMessage1()" value="">获取验证码</button>
							</div>		
						</div>
											
						<div class="clearfix"></div>
						<!--密码-->
						
						<div id="app">
 						<!--新密码-->
						 <div class="icon1">
							<div class="input_container">
								<label for="tel">密码</label>
								<input @input="p_len" v-model="password" placeholder="密码" name="pwd" type="password"  required="">
								<span v-bind:class="{ valid_password_length: valid_password_length , show_password_length: typed}" class="password_length">{{password_length}}</span> 
							</div>
						 </div>
 						<!--重复密码--> 						
						<div class="icon1">
							<label for="tel">重复</label>
							<input name="pwd2" type="password"  required="required" placeholder="确认密码" />
							<span hidden="hidden">密码不一致</span> 	
						</div>
 						<!--密码强度-->
						<div class="lnu_container" id="pwdrank">
						    <p v-bind:class="{ lovercase_valid: contains_lovercase }">Lowercase</p>
						    <p v-bind:class="{ number_valid: contains_number }">Number</p>
						    <p v-bind:class="{ uppercase_valid: contains_uppercase }">Uppercase</p>
						</div>
						<!--密码是否通过-->  
						<div class="valid_password_container" v-bind:class="{show_valid_password_container : valid_password }">
						    <svg width="100%" height="100%" viewBox="0 0 140 100">
						      <path class="tick" v-bind:class="{checked: valid_password }" 
						          d="M10,50 l25,40 l95,-70" />
						    </svg>
						</div>
						
					</div>
						
												
						<!--验证-->						
						<div id="slider" class="yz">
						        <div id="slider_bg"></div>
						        <span id="label">>></span> 
						        <span id="labelTip">拖动滑块验证</span>
						</div>
						
						<!--阅读条例-->
						<label class="anim">
						<input type="checkbox" class="checkbox">
							<span>我已阅读<a href="#" id="note">《小翠医生协议》</a></span> 
						</label>
						<div class="clearfix"></div>
												
						<input type="submit" value="注册">
						<p>已有账号 ? <a href="signin.html" class="ml-2"><strong style="color: #6F9E75;">去登陆</strong></a></p>
					</form>
				</div>
			</div>
			<div style="width:100%;height: 10px;"></div>
			
			
		</div>
	</div>
</section>

	</div>

<script>
$("#head").load("doc_logobar.html");
$("#foot").load("low_footer.html");		
$(function () {
    var slider = new SliderUnlock("#slider",{
			successLabelTip : "验证成功"	
		},function(){
			alert("验证成功,即将跳转至#");
        	window.location.href="#";
			//以下四行设置恢复初始，不需要可以删除
			setTimeout(function(){
		        $("#labelTip").html("拖动滑块验证");
				$("#labelTip").css("color","#787878");
				},2000);
			slider.init();
		});
    slider.init();
})
</script> 
<script>
			var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;//手机号正则 
			var count = 60; //间隔函数，1秒执行
			var InterValObj1; //timer变量，控制时间
			var curCount1;//当前剩余秒数
			/*第一*/
			function sendMessage1() {
				
				curCount1 = count;		 		 
				var phone = $.trim($('#phone1').val());//获取手机号码的值
				if (!phoneReg.test(phone)) {
					alert(" 请输入有效的手机号码"); 
					return false;
				}
				//设置button效果，开始计时
				$("#btnSendCode1").attr("disabled", "true");
				$("#btnSendCode1").text( + curCount1 + "秒再获取");
				InterValObj1 = window.setInterval(SetRemainTime1, 1000); //启动计时器，1秒执行一次
				//向后台发送处理数据------------------			
				var json = {
					"phone" : phone};
				
				$.post("${pageContext.request.contextPath}/reg/send",json,function(data){
					$("#code").val(data);
				}) 				
				//end--------------------------------	 
			}
			function SetRemainTime1() {
				if (curCount1 == 0) {                
					window.clearInterval(InterValObj1);//停止计时器
					$("#btnSendCode1").removeAttr("disabled");//启用按钮
					$("#btnSendCode1").text("重新发送");
				}
				else {
					curCount1--;
					$("#btnSendCode1").text( + curCount1 + "秒再获取");
				}
			} 
			
/*注册提交------------------------------------------------------------------------*/
			
</script>
