<script>
    let fromId;
    let websocket;
    let to = $.query.get("id")
    $(function () {
    let url = "ws://" + host + "/webSocket/" + fromId + "/" + "doctor"
    websocket = new WebSocket(url);

    websocket.onopen = function () {
        console.log("WebSocket连接成功");
    }


    websocket.onmessage = function (event) {
        console.log("回调信息")
        let type = event.data.split(':')[0];
        console.log(type)
        let data

        if (type == 'image') {
            data = '<img src=" ../../assets/images/chatImg/' + event.data.split(':')[1] + '">'
        } else {
            data = event.data.split(':')[1]
        }

        $('.layout .content .chat .chat-body .messages').append('' +
            '<div class="message-item ' + '">' +
            '   <div  class="message-content">' + data + '</div>' +
            '<div class="message-action">' + formatDate(new Date(), "hh:mm") + '</div></div>');

    }

    function closeWebSocket() {
        websocket.close();
    }


    })

    function send() {
        let message = document.getElementById('inputbox').value;
        //message作为发送的信息，role作为发送的对象标识，socketId是此次会话的标识
        if (message != null && message != '') {
            websocket.send(JSON.stringify({'message': message, 'type': 'text', 'to': 10001001}));
        }

        let pro = $("#file").val();
        if (pro != null && pro != '') {
            sendImage()
        }


    }


    function sendImage() {
        let inputElement = document.getElementById("file");
        let fileList = inputElement.files;
        let file = fileList[0];
        if (!file) return;
        let reader = new FileReader();
        //以二进制形式读取文件
        reader.readAsArrayBuffer(file);
        //文件读取完毕后该函数响应
        reader.onload = function loaded(evt) {
            let blob = evt.target.result;
            //发送二进制表示的文件
            websocket.send(JSON.stringify({'message': blob, 'type': 'img', 'to': 10001001}));
            /*            websocket.send(blob);*/
            console.log("finnish");
        }

    }
</script>
