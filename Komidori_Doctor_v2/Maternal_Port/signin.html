<script>
$("#head").load("logobar.html");
$("#foot").load("low_footer.html");	
	
$(function () {
    var slider = new SliderUnlock("#slider",{
			successLabelTip : "验证成功"	
		},function(){
			alert("验证成功,即将跳转至#");
        	window.location.href="#";
			//以下四行设置恢复初始，不需要可以删除
			setTimeout(function(){
		        $("#labelTip").html("拖动滑块验证");
				$("#labelTip").css("color","#787878");
				},2000);
			slider.init();
		});
    slider.init();
})

function signin() {
	let username = $("#username").val()
	let password = $("#password").val()

	if((username == "") || (password == "")){
		return
	}
	$.ajax({
		url: "http://" + host + "/maternal/loginMaternal",
		method:"post",
		data:{
			username:username,
			password:password,
		},
		xhrFields:{
			withCredentials:true  //带上cookie信息，解决sessionid不一致
		},
		success: function (result) {
			let message = result.message
			if(message != "success"){
				alert(message)
			} else {
				window.location.href = 'index.html'
			}
		}
	});
}
</script>
