<script>
$("#head").load("ad_logobar.html");

  function signin() {
  	
	var username = $("#ad_username").val();
	var password = $("#ad_password").val();

	if((username == "") || (password == "")){
		return
	}
	$.ajax({
		url: "http://" + host + "/Admin/loginAdmin",
		method:"post",
		data:{
			username:username,
			password:password,
		},
		xhrFields:{
			withCredentials:true  //带上cookie信息，解决sessionid不一致
		},
		success: function (result) {
			var message = result.message
			if(message != "success"){
				alert(message)
			} else {
				window.location.href = 'index.html'
			}
		}
	});
}  
    
    
    

</script>
